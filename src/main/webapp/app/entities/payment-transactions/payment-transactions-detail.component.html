<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="paymentTransactions">
            <h2><span jhiTranslate="resourceApp.paymentTransactions.detail.title">Payment Transactions</span> {{paymentTransactions.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="resourceApp.paymentTransactions.returnedCompletedPaymentData">Returned Completed Payment Data</span></dt>
                <dd>
                    <span>{{paymentTransactions.returnedCompletedPaymentData}}</span>
                </dd>
                <dt><span jhiTranslate="resourceApp.paymentTransactions.lastEditedBy">Last Edited By</span></dt>
                <dd>
                    <span>{{paymentTransactions.lastEditedBy}}</span>
                </dd>
                <dt><span jhiTranslate="resourceApp.paymentTransactions.lastEditedWhen">Last Edited When</span></dt>
                <dd>
                    <span>{{paymentTransactions.lastEditedWhen}}</span>
                </dd>
                <dt><span jhiTranslate="resourceApp.paymentTransactions.paymentOnOrder">Payment On Order</span></dt>
                <dd>
                    <div *ngIf="paymentTransactions.paymentOnOrderId">
                        <a [routerLink]="['/orders', paymentTransactions.paymentOnOrderId, 'view']">{{paymentTransactions.paymentOnOrderId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/payment-transactions', paymentTransactions.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
