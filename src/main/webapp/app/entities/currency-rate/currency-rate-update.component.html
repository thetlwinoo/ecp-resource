<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-currency-rate-heading" jhiTranslate="resourceApp.currencyRate.home.createOrEditLabel">Create or edit a Currency Rate</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.currencyRate.currencyRateDate" for="field_currencyRateDate">Currency Rate Date</label>
                    <div class="input-group">
                        <input id="field_currencyRateDate" type="text" class="form-control" name="currencyRateDate" ngbDatepicker  #currencyRateDateDp="ngbDatepicker" formControlName="currencyRateDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="currencyRateDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('currencyRateDate').invalid && (editForm.get('currencyRateDate').dirty || editForm.get('currencyRateDate').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('currencyRateDate').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.currencyRate.fromCurrencyCode" for="field_fromCurrencyCode">From Currency Code</label>
                    <input type="text" class="form-control" name="fromCurrencyCode" id="field_fromCurrencyCode"
                           formControlName="fromCurrencyCode"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.currencyRate.toCurrencyCode" for="field_toCurrencyCode">To Currency Code</label>
                    <input type="text" class="form-control" name="toCurrencyCode" id="field_toCurrencyCode"
                           formControlName="toCurrencyCode"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.currencyRate.averageRate" for="field_averageRate">Average Rate</label>
                    <input type="number" class="form-control" name="averageRate" id="field_averageRate"
                           formControlName="averageRate"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.currencyRate.endOfDayRate" for="field_endOfDayRate">End Of Day Rate</label>
                    <input type="number" class="form-control" name="endOfDayRate" id="field_endOfDayRate"
                           formControlName="endOfDayRate"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.currencyRate.lastEditedBy" for="field_lastEditedBy">Last Edited By</label>
                    <input type="text" class="form-control" name="lastEditedBy" id="field_lastEditedBy"
                           formControlName="lastEditedBy"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.currencyRate.lastEditedWhen" for="field_lastEditedWhen">Last Edited When</label>
                    <div class="input-group">
                        <input id="field_lastEditedWhen" type="text" class="form-control" name="lastEditedWhen" ngbDatepicker  #lastEditedWhenDp="ngbDatepicker" formControlName="lastEditedWhen"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="lastEditedWhenDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
